<ion-header>
  <ion-toolbar color="light" class="header-toolbar">
    <ion-title>Mes Commandes</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="orders-content">
  @if (orders$ | async; as orders) {
    <ion-list class="orders-list">
      @for (o of orders; track o.id) {
        <ion-item lines="none" class="order-item">
          <ion-label>
            <h2>Commande </h2>
            <p><strong>Status :</strong> {{ o.status }}</p>
            <p><strong>Total :</strong> {{ o.total }} DT</p>
          </ion-label>

          <div class="actions">
            <ion-button fill="clear" color="danger" size="small" (click)="deleteOrder(o.id!)">
              <ion-icon name="trash-outline"></ion-icon>
            </ion-button>
          </div>
        </ion-item>
      }
    </ion-list>
  } @else {
    <div class="empty-state">
      <p>Aucune commande trouv√©e</p>
    </div>
  }

  <ion-button routerLink="/client/home" color="primary">
    Continue shopping
  </ion-button>
</ion-content>
