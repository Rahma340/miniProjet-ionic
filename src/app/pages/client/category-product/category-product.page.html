<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/client/home"></ion-back-button>
    </ion-buttons>
    <ion-title>{{ categoryName }}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content *ngIf="!loading; else loadingTpl">
  <ion-grid *ngIf="products.length > 0; else noProducts">
    <ion-row>
      <ion-col size="6" *ngFor="let product of products">
        <ion-card class="product-card">
          <img [src]="product.imageUrl || 'assets/img-placeholder.png'" alt="{{ product.name }}" />

          <ion-card-content>
            <h2>{{ product.name }}</h2>
            <p class="price">{{ product.price | number: '1.2-2' }} DT</p>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>

  <ng-template #noProducts>
    <div class="empty">
      <ion-icon name="alert-circle-outline"></ion-icon>
      <p>Aucun produit trouvé pour cette catégorie.</p>
    </div>
  </ng-template>
</ion-content>

<ng-template #loadingTpl>
  <div class="loading-container">
    <ion-spinner name="crescent"></ion-spinner>
  </div>
</ng-template>
