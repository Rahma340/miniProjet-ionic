<ion-header>
  <ion-toolbar>
    <ion-title>Produit</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content *ngIf="product">
  <ion-card>
    <img [src]="product.imageUrl || 'assets/img-placeholder.png'"/>
    <ion-card-header>
      <ion-card-title>{{ product.name }}</ion-card-title>
      <ion-card-subtitle>{{ product.price }} DT</ion-card-subtitle>
    </ion-card-header>
    <ion-card-content>
      <p>{{ product.description }}</p>
      <ion-button expand="block" (click)="addToCart()">Ajouter au panier</ion-button>
    </ion-card-content>
  </ion-card>
</ion-content>
