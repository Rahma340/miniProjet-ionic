<ion-header>
  <ion-toolbar>
    <ion-title>E-Shop</ion-title>
    <ion-buttons slot="end">
      <ion-button routerLink="/client/cart">
        <ion-icon name="cart-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col size="6" *ngFor="let p of (products$ | async)">
        <ion-card (click)="goToDetails(p)">
          <img [src]="p.imageUrl || 'assets/img-placeholder.png'"/>
          <ion-card-header>
            <ion-card-title>{{ p.name }}</ion-card-title>
            <ion-card-subtitle>{{ p.price }} DT</ion-card-subtitle>
          </ion-card-header>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
